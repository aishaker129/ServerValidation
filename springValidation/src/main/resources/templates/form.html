<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}" class="bg-white p-5">
					<h1 class ="text-center">Login Here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" 
							class="form-label">User Name</label> 
						<input type="text"
							name="userName" 
							class="form-control"
							th:value = "${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputEmail1" 
							aria-describedby="emailHelp">
							<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback"></div>
						
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email
							address</label>
						<input type="email"
							name="email" 
							th:value = "${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							class="form-control"
							id="exampleInputPassword1">
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
							
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" 
						name="agreed"
						class="form-check-input" 
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
							
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					<div class="container text-center">
					
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
